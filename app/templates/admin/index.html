<h1>Hello Admin!</h1>

<a href="{{ url_for('admin.create_room') }}">Create new room!</a>
<a href="{{ url_for('admin.create_tag') }}">Create a new tag!</a>

<h2>Rooms</h2>
<ul>
{% for room in rooms %}
	<li>{{ room.name }}</li>
{% endfor %}
</ul>

<h2>Post Tags</h2>
<ul>
	{% for tag in tags %}
		<li>{{ tag.name }}</li>
	{% endfor %}
</ul>
